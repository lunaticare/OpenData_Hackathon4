group 'ru.hackathon'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:19.0'
    compile 'org.apache.commons:commons-csv:1.3'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
